plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'com.gluonhq.client-gradle-plugin' version '0.0.13'
}

repositories {
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases/'
    }
}

dependencies {
    implementation "com.gluonhq:charm-glisten:6.0.1"
    compile 'com.gluonhq:glisten-afterburner:1.4.0-jdk9'
}

gluonClient {
    attachConfig {
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }

    bundlesList = ["hellofx.hello"]
    reflectionList = [
        "javafx.fxml.FXMLLoader", 
        "hellofx.HelloController",              
        "javafx.scene.control.Button", 
        "javafx.scene.control.Label",
            "com.gluonhq.charm.glisten.mvc.View",
            "com.gluonhq.impl.charm.glisten.control.skin.GlistenButtonSkin"
    ]
}

javafx {
    version = "11.0.2"
    modules = [ "javafx.controls", "javafx.fxml" ]
}

mainClassName = 'hellofxml/hellofx.HelloFXML'